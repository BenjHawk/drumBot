<div class="controls1">
    <div>
    
        <button class="button1" id="tempo" (click)="chooseTempo()" *ngIf="!tempoVisible">TEMPO</button>
        <select *ngIf="tempoVisible" [(ngModel)]="tempo" name="tempo" (change)="hideTempo()" class="select">
            <option *ngFor="let tempo1 of tempoScale()"  [value]="tempo1.value">{{ tempo1.title }}</option>
        </select>
        
        <button class="button1" id="volume" (click)="chooseVolume()" *ngIf="!volumeVisible">VOLUME</button>
        <select *ngIf="volumeVisible" [(ngModel)]="volume" name="volume" (change)="hideVolume()" class="select">
            <option *ngFor="let volume1 of volumeScale()"  [value]="volume1.value">{{ volume1.title }}</option>
        </select>

        <button class="button1" id="effects" (click)="chooseEffects()" *ngIf="!effectsVisible">EFFECTS</button>
        <select *ngIf="effectsVisible" [(ngModel)]="effects" name="effects" (change)="hideEffects()" class="select">
            <option *ngFor="let effects1 of effectsScale()"  [value]="effects1.value">{{ effects1.title }}</option>
        </select>
    
        <!--<span *ngFor="let btnName of name">
            <button class="button1" id="{{ btnName }}">{{ btnName | uppercase }}</button>
        </span>-->
    </div>
    
    <div>

        <button class="button1" id="meter" (click)="chooseMeter()" *ngIf="!meterVisible">METER</button>
        <select *ngIf="meterVisible" [(ngModel)]="meter" name="meter" (change)="hideMeter()" class="select">
            <option *ngFor="let meter1 of meterScale()"  [value]="meter1.value">{{ meter1.title }}</option>
        </select>

        <button class="button1" id="mode" (click)="chooseMode()" *ngIf="!modeVisible">MODE</button>
        <select *ngIf="modeVisible" [(ngModel)]="mode" name="mode" (change)="hideMode()" class="select">
            <option *ngFor="let mode1 of modeScale()"  [value]="mode1.value">{{ mode1.title }}</option>
        </select>

        <span *ngFor="let btnName2 of name2">
            <button class="button1" id="{{ btnName2 }}">{{ btnName2 | uppercase }}</button>
        </span>
    </div>
</div>
