<div class="slidecontainer1">
  <span *ngFor="let sliderName of name">
    <input [(ngModel)]="volume" type="range" id="{{ sliderName }}" min=0.0 max=1.0 step=0.1 (change)="changeVolume()">
  </span>
</div>
